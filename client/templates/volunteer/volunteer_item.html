<template name="volunteerItem">
    <div class="volunteer">
        <div class="volunteer-content">
            <h3>{{title}}</h3>
            <p>
                submitted @ {{submitted}}
            </p>
            <p>
                {{description}}
            </p>
            <p>
                {{length}}
            </p>
            <p>
                {{location}}
            </p>
        </div>

    </div>
</template>
